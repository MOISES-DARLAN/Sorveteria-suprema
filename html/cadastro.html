<body>
  <header>
    <nav class="container flex space-between">
        <div class="logo">
            <img src="../img.soverteria/logo.jpeg" alt="Logo da Sorveteria Suprema,sendo o Olaf o objetivo principal">

<div class="signup-container">
  <div class="ice-cream-icon">
    <img src="../img.soverteria/logo.jpeg" alt="Logo da sorveteria suprema,sendo o Olaf o objetivo principal">
  </div>
 
  
  <form class="signup-form">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">Sobrenome:</label>
        <input type="text" id="lastName" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    
    <div class="form-group">
      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" required>
    </div>
    
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirmar Senha:</label>
      <input type="password" id="confirmPassword" required>
    </div>
    
    <button type="submit" class="signup-button">Cadastrar</button>
  </form>
  
  <div class="login-link">
    <p>Já tem uma conta? <a href="../html/login.html">Fazer Login</a></p>
  </div>
</div>

<footer>
  <div class=" flex container space-between">
      <div class="sociais flex column">
          <h3>Nossas redes:</h3>
          <div class="flex">
              <ul class="flex column">
                  <li class="flex row">
                      <img class="icones" src="../img.soverteria/icons8-facebook-novo-48.png" alt="Facebook">
                      <a href="https://www.facebook.com/?locale=pt_BR">Facebook</a>
                  </li>
                  <li class="flex row">
                      <img class="icones" src="../img.soverteria/icons8-instagram-48.png" alt="Instagram"><a
                          href="https://www.instagram.com/">Instagram</a></li>
                  <li class="flex row"><img class="icones" src="../img.soverteria/icons8-whatsapp-48.png" alt="Whatsapp"><a
                          href="https://www.whatsapp.com/?lang=pt_BR">Whatsapp</a></li>
              </ul>

          </div>
      </div>

      <div class="horario flex column">
